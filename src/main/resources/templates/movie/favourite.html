<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Movie Review</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body>

<ul class="topnav" th:if="${#authorization.expression('isAuthenticated()')}">
    <li><a href="/dashboard">DASHBOARD</a></li>
    <li class="dropdown">
        <a href="#">USERS</a>
        <div class="dropdown-content">
            <a href="/user/list">LIST</a>
            <a href="/user/find" sec:authorize-expr="hasAuthority('ADMIN')">FIND</a>
            <a href="/user/register">REGISTER</a>
        </div>
    </li>
    <li class="dropdown">
        <a class="active" href="#">MOVIES</a>
        <div class="dropdown-content">
            <a href="/movie/ratings">RATINGS</a>
            <a href="/movie/search">SEARCH</a>
            <a href="/movie/myfav">FAVOURITE</a>
        </div>
    </li>
    <li class="dropdown">
        <a href="#">MORE</a>
        <div class="dropdown-content">
            <a href="/about-us">ABOUT</a>
            <a th:href="@{/logout}">LOGOUT</a>
        </div>
    </li>
</ul>

<div class="content">
        <h3>MY FAVOURITE MOVIES</h3>
        <table width="100%">
            <tr>
                <th>Serial</th>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
                <th>User rating</th>
                <th>Favourite</th>
                <th>Action</th>
            </tr>
            <tr th:each="movie,iterationStatus : ${movies}">
                <td th:text="${iterationStatus.count}">1</td>
                <td><img th:src="${movie.Poster}" th:height="150px" th:width="150px"/></td>
                <td>
                    <span th:text="${movie.Title}"></span>
                </td>
                <td th:text="${movie.Year}"></td>
                <td th:text="${movie.ImdbRating}"></td>
                <td th:text="${movie.userRating}"></td>
                <td>
                    <select th:if="${movie.isFavourite}">
                        <option value="true">YES</option>
                        <option value="false">NO</option>
                    </select>
                </td>
                <td> <a th:href="@{/movie/remove-fav(imdb=${movie.imdbID})}">&#9986;</a> </td>
            </tr>
        </table>
</div>

<footer class="foot">
    Â© 2020 Matthew Georgiev and Andrew Stoyanov
    <span sec:authorize="isAuthenticated()">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a th:href="@{/logout}" role="menuitem">Sign Out</a>
                </span>
</footer>
</body>
</html>
