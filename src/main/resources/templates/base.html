<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Movie Review</title>
    <link rel="stylesheet" th:href="@{/css/navbar/nav.css}"/>
    <link rel="stylesheet" th:href="@{/css/main/main.css}"/>

</head>
<body>
<form id="logoutForm" hidden="hidden" method="post" th:action="@{/logout}">

</form>
<nav>
    <div class="mov-top" th:if="${#authorization.expression('isAuthenticated()')}" >
        <link rel="stylesheet" th:href="@{/css/main/function.css}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class="mov-bar mov-black mov-card" style="display: block;">
            <a class="mov-bar-item mov-button mov-padding-large mov-hide-medium mov-hide-large mov-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="/dashboard" class="mov-bar-item mov-button mov-padding-large">DASHBOARD</a>
            <a href="/user/list" class="mov-bar-item mov-button mov-padding-large mov-hide-small">USERS</a>
            <a href="/movie/search" class="mov-bar-item mov-button mov-padding-large mov-hide-small">SEARCH MOVIES</a>
            <div class="mov-dropdown-hover mov-hide-small">
                <button class="mov-padding-large mov-button" title="More">MORE <i class="fa fa-caret-down"></i></button>
                <div class="mov-dropdown-content mov-bar-block mov-card-4">
                    <a href="#" class="mov-bar-item mov-button">My Account</a>
                    <a href="#" class="mov-bar-item mov-button">Setting</a>
                    <a href="#" id="logout" class="mov-bar-item mov-button">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!--        </ul>-->
</nav>
<div class="mov-content"  style="margin-top:50px;">
    <div layout:fragment="page_content"></div>
</div>


<footer class="mov-container mov-padding-16 mov-center mov-opacity mov-light-grey mov-small">
    Â© 2020 Matthew Georgiev and Andrew Stoyanov
    <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a href="javascript: document.footerLogout.submit()" role="menuitem">Sign Out</a>
                <form name="footerLogout" th:action="@{/logout}" method="POST" th:hidden="true">
                     <input th:hidden="true" type="submit" value="Logout"/>
                </form>
            </span>
</footer>



<script>
    window.onload = function() {
        var logoutBtn = document.getElementById('logout');
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            var form = document.getElementById('logoutForm');
            console.log('Logging out');
            form.submit();
        }, false);
    };
</script>
</body>
